<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Page</title>
<link href="css/boilerplate.css" rel="stylesheet" type="text/css">
<link href="fluidgrid.css" rel="stylesheet" type="text/css">

<body>
<div class="gridContainer clearfix">
  <div id="header"><img src="chef.jpg" alt="The Chef">Contact Us</div>
  <div id="leftside"><img src="menuboard.jpg" alt="Menu Board"></div>
  <div id="maincontent">
    <table width="300px">
      <tbody>
        <tr>
          <td valign="top"><label for="first_name">First Name *</label></td>
          <td valign="top"><input name="first_name" maxlength="50" size="30" type="text"></td>
        </tr>
        <tr>
          <td valign="top"><label for="last_name">Last Name *</label></td>
          <td valign="top"><input name="last_name" maxlength="50" size="30" type="text"></td>
        </tr>
        <tr>
          <td valign="top"><label for="email">Email Address *</label></td>
          <td valign="top"><input name="email" maxlength="80" size="30" type="text"></td>
        </tr>
        <tr>
          <td valign="top"><label for="telephone">Telephone Number *</label></td>
          <td valign="top"><input name="telephone" maxlength="30" size="30" type="text"></td>
        </tr>
        <tr>
          <td valign="top"><label for="comments"><strong>Comments:</strong> Tell us about your good or bad restaurant experiences*</label></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="rightside">This is the content for Layout Div Tag "rightside"</div>
  <div id="footer">Adventures UnlimitedÂ©2013</div>
</div>
</body>
</html>
